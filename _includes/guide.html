{% for item in site.data.guide.docs %}
<div class="col-md-4">
    <div class="card">
        <div class="card-body icon">
            <a href="{{ item.url }}" class="stretched-link">{{ item.icon }}</a>
            <h3><a href="/guide{{ item.url }}" class="stretched-link">{{ item.title }}</a></h3>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
{% endfor %}
